<style>
    .modal-content{
        background-color: #212121;
    }
</style>


<!-- MoreInfo Modal -->
<!-- passing the item.id to the modal id ( id="MoreInfo-{{ item.id }}" ) -->
<div class="modal fade" id="MoreInfo-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
                <!-- Modal title -->
                {{ item.name }}
            </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Here goes the text/paragraph -->
            {{ item.description }}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
            </button>
        </div>
      </div>
    </div>
  </div>


<!-- Purchase Modal -->
<!-- passing the item.id to the modal id ( id="PurchaseModel-{{ item.id }}" ) -->
<div class="modal fade" id="PurchaseModel-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
                <!-- Modal title -->
                {{ item.name }}
            </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Here goes the text/paragraph -->

            <form method="POST">
                {{ purchase_form.hidden_tag() }}

                <h4 class="text-center">
                    Are you sure you want to buy {{ item.name}} for {{ item.price }}$ ?
                </h4>
                <br>
                <h6 class="text-center">
                    By clinking Purchase, you will purchase this item.
                </h6>
                <br>
                <!-- a hidden input to store the value of the item to purchase -->
                <input id="purchase_item" name="purchase_item" type="hidden" value="{{ item.name }}">
                {{ purchase_form.submit(class='btn btn-outline-success btn-block') }}
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                Close
            </button>
        </div>
      </div>
    </div>
  </div>
